    <!-- widget_base.html -->
    <div class="overlay_close">
        <a href="#" title="Configure"
           onclick="sticky_widget({{ widget_layout_id }})">
            &#9660;
        </a>
        <a href="#" title="Configure"
           onclick="load_screen_widget_configs_manual('{{ widget_id }}', {{ widget_layout_id }})">
            &#10033;
        </a>
        <a href="#" title="Close" onclick="close_screen_widget({{ widget_layout_id }})">X</a>
    </div>

<td>
    <div id="html_contents_{{ widget_layout_id }}" class="widget_html_contents"></div>
    <script type="text/javascript">

        $(function() {
            let widget_layout_id = {{ widget_layout_id }};
            let config = {};

            let contents = '<pre>N/A</pre>';

            if (layout['widgets'][widget_layout_id]['widget_config'] !== undefined) {
                config = layout['widgets'][widget_layout_id]['widget_config'];
                console.log(config);
                let raw_contents = config['contents'];
                let title = config['title'];
                contents = decodeURI(raw_contents);
                console.log(contents);
                console.log(title);
                $('#html_contents_{{ widget_layout_id }}').append(contents);
                $('#html_contents_title_{{ widget_layout_id }}').append(title);
            }
        });
    </script>
</td>
